version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
        package: "db"
        json_tags_case_style: "snake"
overrides:
  go:
    overrides:
      - db_type: "pg_catalog.numeric"
        go_type:
          import: "github.com/shopspring/decimal"
          package: "decimal"
          type: "Decimal"
plugins: []
rules: []
options: {}
